<!DOCTYPE html>
<html>
<head>
	
	<style>
		div {
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		h2 {
			color: black;
		}
		#grandparent {
			background-color: green;
			width: 300px;
			height: 300px;
		}
		#parent {
			background-color: blue;
			width: 200px;
			height: 200px;
		}
		#child {
			background-color: red;
			width: 100px;
			height: 100px;
		}
	</style>
</head>

<body>
	<div>
		<h2>Welcome</h2>
		<div id="grandparent">GrandParent
			<div id="parent">Parent
				<div id="child"> Child</div>
			</div>
		</div>
	</div>
	<script>
		const grandParent = document.getElementById("grandparent");
		const parent = document.getElementById("parent");
		const child = document.getElementById("child");
		
		grandParent.addEventListener("click", (e) => {
			console.log("GrandParent");
		}, { capture: true });
		parent.addEventListener("click", (e) => {
			console.log("Parent");
		}, { capture: true });
		child.addEventListener("click", (e) => {
			console.log("Child");
		}, { capture: true });
	</script>
</body>

</html>



<!-- Event capturing means propagation of event is done from ancestor elements to child element in the DOM while event bubbling 
means propagation is done from child element to ancestor elements in the DOM.
 The event capturing occurs followed by event bubbling -->
